<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <h1>Calculator</h1>
        <div class="inner">
            <div class="calc">
                <input type="text" name="display" id="ans" value="">
            </div>
            <div class="btn">
                <button>AC</button>
                <button>DE</button>
                <button>+/-</button>
                <button>/</button>
                <button>sqrt</button>
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>sin</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>cos</button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>tan</button>
            </div>
            <div class="btn">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="enter">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
